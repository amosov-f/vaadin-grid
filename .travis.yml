sudo: false
dist: trusty
language: node_js
node_js: stable

addons:
  firefox: latest
  google-chrome: latest

cache:
  directories:
    - node_modules

script:
  - gulp lint
  - travis_retry xvfb-run -s '-screen 0 1024x768x24' wct --local=chrome --local=firefox
  - travis_retry xvfb-run -s '-screen 0 1024x768x24' wct --local=chrome --local=firefox --dom=shadow --plugin=local --skip-plugin=istanbul

after_success:
  - "cat ${TRAVIS_BUILD_DIR}/coverage/lcov.info | coveralls"
